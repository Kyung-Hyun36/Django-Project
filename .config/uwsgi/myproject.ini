[uwsgi]
chdir = /srv/Django-Project/
module = myproject.wsgi:application
home = /home/ubuntu/venv/

uid = ubuntu
gid = ubuntu

http = :8000

enable-threads = true
master = true
vacuum = true
pidfile = /tmp/myproject.pid
logto = /var/log/uwsgi/myproject/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true